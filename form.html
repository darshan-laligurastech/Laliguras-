<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="./form.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <form action="" method="POST">
            <div class="form-control">
                <label>name</label><br/>
                <input class="input-control" type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>email</label><br/>
                <input class="input-control" type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label>github id</label><br/>
                <input class="input-control" type="text" name="github_id" placeholder="Enter your github id">
            </div>
            <div class="form-control">
                <label>phone number</label><br/>
                <input class="input-control" type="number" name="number" placeholder="Enter your phone number">
            </div>
            <div class="form-control">
                <label style="text-transform: uppercase;">dob</label><br/>
                <input class="input-control" type="number" name="dob" placeholder="Enter your date of birth">
            </div>
            <div class="form-control">
                <label>position</label><br/>
                <input class="input-control" type="text" name="position" placeholder="Enter your position">
            </div>
            <button class="button" type="submit" value="submit">Submit</button>
        </form>
    </body>
</html>
